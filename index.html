<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title">
    <p>Calculator</p>
  </div>
  <div class="page">
    <div class="instructions">
      <p>Instructions:</p>
      <p>-Click on each button to make the operation!</p>
      <p>Enjoy it!</p>
      <a href="https://github.com/vicc30">Made by VictorC</a>

    </div>
    <div class="calculator">
      <div class=display>
        <div data-previous class=previous id=previous></div>
        <div data-current class=current id=current></div>
      </div>
      <button data-number class="key">7</button>
      <button data-number class="key">8</button>
      <button data-number class="key">9</button>
      <button data-operation class="key">รท</button>
      <button data-number class="key">4</button>
      <button data-number class="key">5</button>
      <button data-number class="key">6</button>
      <button data-operation class="key">x</button>
      <button data-number class="key">1</button>
      <button data-number class="key">2</button>
      <button data-number class="key">3</button>
      <button data-operation class="key">-</button>
      <button data-number class="key">0</button>
      <button data-number class="key">.</button>
      <button data-delete class="key">DEL</button>
      <button data-operation class="key">+</button>
      <button data-ac class="double-space">AC</button>
      <button data-equal class="double-space">=</button>
    </div>
  </div>




</body>
